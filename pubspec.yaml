name: ronet_engine
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-202.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  excel: ^2.0.0-null-safety-3
  provider: ^6.0.2
  flame: ^1.0.0

  cupertino_icons: ^1.0.2
  window_manager: 0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/folder.png
    - assets/add-folder.png
    - assets/empty_follder.png
    - assets/full_folder.png
    - assets/document.png
    - assets/image_full.png
    - assets/2d.png
    - assets/3d.png
    - assets/dart.png
    - assets/background.gif
    - assets/night_city_mountain.gif
    - assets/water_fall.gif


  fonts:
    - family: Gomawo
      fonts:
        - asset: assets/fonts/Gomawo.ttf

